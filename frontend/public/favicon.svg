<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#82C785;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#3498DB" stroke-width="8"/>
  
  <!-- Inner white circle -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.95"/>
  
  <!-- Gradient background for icon -->
  <circle cx="256" cy="220" r="140" fill="url(#bgGradient)"/>
  
  <!-- Bed icon -->
  <g transform="translate(256, 200)">
    <!-- Bed frame -->
    <rect x="-80" y="0" width="160" height="60" fill="white" stroke="white" stroke-width="8" rx="4"/>
    <!-- Pillow -->
    <ellipse cx="-50" cy="-10" rx="25" ry="15" fill="white"/>
    <!-- Headboard -->
    <rect x="-90" y="-40" width="10" height="100" fill="white" rx="5"/>
    <!-- Footboard -->
    <rect x="80" y="20" width="10" height="40" fill="white" rx="5"/>
  </g>
  
  <!-- Gear icon -->
  <g transform="translate(320, 160)">
    <circle cx="0" cy="0" r="25" fill="white"/>
    <circle cx="0" cy="0" r="12" fill="url(#bgGradient)"/>
    <!-- Gear teeth -->
    <rect x="-4" y="-30" width="8" height="12" fill="white" rx="2"/>
    <rect x="-4" y="18" width="8" height="12" fill="white" rx="2"/>
    <rect x="-30" y="-4" width="12" height="8" fill="white" rx="2"/>
    <rect x="18" y="-4" width="12" height="8" fill="white" rx="2"/>
  </g>
  
  <!-- HMS Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">HMS</text>
</svg>
